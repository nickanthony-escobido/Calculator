<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
    <div class="container">
        <div id="calculator" class="p-3 px-3">
          <h1>e-Calculator</h1>
          <div id="display" class="display">
            <label for="display" disabled selected hidden>0</label>
            <span class="error" id="error-span">SYNTAX ERROR</span>
          </div>
          <div class="buttons">
            <table>
              <tr>
                <td><button id="clear" class="button btn-clear">C</button></td>
                <td><button class="button btn-operator" onclick="audio.play();">/</button></td>
                <td><button class="button btn-operator" onclick="audio.play();">*</button></td>
                <td><button class="button btn-operator">&larr;</button></td>
              </tr>
              <tr>
                <td><button class="button btn-number" onclick="audio.play();">7</button></td>
                <td><button class="button btn-number" onclick="audio.play();">8</button></td>
                <td><button class="button btn-number" onclick="audio.play();">9</button></td>
                <td><button class="button btn-operator" onclick="audio.play();">-</button></td>
              </tr>
              <tr>
                <td><button class="button btn-number" onclick="audio.play();">4</button></td>
                <td><button class="button btn-number" onclick="audio.play();">5</button></td>
                <td><button class="button btn-number" onclick="audio.play();">6</button></td>
                <td><button class="button btn-operator" onclick="audio.play();">+</button></td>
              </tr>
              <tr>
                <td><button class="button btn-number" onclick="audio.play();">1</button></td>
                <td><button class="button btn-number" onclick="audio.play();">2</button></td>
                <td><button class="button btn-number" onclick="audio.play();">3</button></td>
                <td rowspan="2"><button id="equal" class="button">&equals;</button></td>
              </tr>
              <tr>
                <td><button class="button btn-operator"     onclick="audio.play();">(</button></td>
                <td><button class="button btn-number"     onclick="audio.play();">0</button></td>
                <td><button class="button btn-operator"     onclick="audio.play();">)</button></td>
              </tr>
            </table>
          </div>
        </div>
    </div>
    </section>
<script>
var audio = new Audio();
audio.src = "sounds/sounds.wav";
</script>
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
